<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only clear>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filtrati</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of paniniList" (click)="goToDetail(item)">
      <ion-avatar item-start>
        <img [src]="item.better_featured_image.source_url">
      </ion-avatar>
      <h2>{{item.title.rendered}}</h2>
      <p>{{item.date | date}}</p>
    </button>
  </ion-list>
</ion-content>
